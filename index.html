<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="contact" method="POST" data-netlify="true">
      
        <input type="text" name="fullname" placeholder="Escribe tu nombre completo" />
      
        <br />
        <input type="email" name="email" placeholder="Escrib tu correo" />
        <br/>

      <p>
        <label
          >Su Profesión:
          <select name="position[]" multiple>
            <option value="CEO">Aprendiz</option>
            <option value="Developer">Diseñador</option>
            <option value="Designer">Fotógrafo</option>
          </select></label
        >
      </p>

        <br/>
        <textarea name="message" placeholder="Escribe tu mensaje"></textarea>
     
      <p>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
